{% extends 'base.html' %}

{% block content %}
    <div class="content-container">
        <div class="block-title">
            <h1>{% block title %} Your Projects {% endblock %}</h1>
        </div>
            {% for project in projects %}
                <div class="project-item">
                    <a href="{{ url_for('project', project_id=project['id']) }}">
                        <h3>{{ project['title'] }}</h3>
                        <p>{{ project['stack'] }}</p>
                    </a>
                    <a href="{{ url_for('edit', id=project['id']) }}">
                        <span class="edit-badge">Edit</span>
                    </a>
                    <hr>
                </div>
            {% endfor %}
        <div class="add-project-button">
            <a class="button" href="{{url_for('create')}}">Add New Project</a>
        </div>
    </div>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .content-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .block-title {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .project-item {
            margin-bottom: 20px;
        }

        .project-item h3 {
            color: #007bff;
        }

        .project-item a {
            text-decoration: none;
            display: block;
        }

        .project-item a:hover h3{
          color: #0056b3;
        }

        .edit-badge {
            background-color:rgb(69, 229, 247);
            color: #212529;
            padding: 5px 10px;
            border-radius: 15px; 
            font-size: 0.9em; 
            font-weight: 500; 
        }

        hr {
            border-color: #e0e0e0;
        }

        .add-project-button {
            margin-top: 20px;
            text-align: center;
        }

        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
{% endblock %}
