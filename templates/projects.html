{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Your Projects {% endblock %}</h1>
    {% for project in projects %}
    <a href="{{ url_for('project', project_id=project['id']) }}">
        <h3>{{ project['title'] }}</h3>
        <p>{{ project['stack'] }}</p>
        <a href="{{ url_for('edit', id=project['id']) }}">
            <span class="badge badge-warning">Edit</span>
        </a>
    </a>
    <hr>
    {% endfor %}
    <a class="button" href="{{url_for('create')}}">Add New Project</a>
{% endblock %}
