{% extends 'base.html' %}

{% block content %}
        <div class="block-title">
            <h1>{% block title %} Welcome to CyberCanary! {% endblock %}</h1>
        </div>
        <div class="posts-container">
            {% for post in posts %}
                <div class="post-item">
                    <a href="#">
                        <h3>{{ post['title'] }}</h3>
                        <p>{{ post['content'] }}</p>
                    </a>
                    <span class="badge badge-primary">{{ post['created'] }}</span>
                    <hr>
                </div>
            {% endfor %}
        </div>

    <style>

        .block-title {
            margin-bottom: 20px; /* Space between title and posts */
            padding-bottom: 10px;
            border-bottom: 1px solid #e0e0e0; /* Optional: Add a subtle line below the title */
        }

        .posts-container {
            /* Add any specific styling for the posts container if needed */
        }

        .post-item {
            margin-bottom: 20px;
        }

        .post-item h3 {
            color: #007bff;
        }

        .post-item a {
            text-decoration: none;
            display: block;
        }

        .post-item a:hover h3{
          color: #0056b3;
        }

        .badge-primary {
            background-color: #007bff;
            color: white;
        }

        hr {
            border-color: #e0e0e0;
        }
    </style>
{% endblock %}
