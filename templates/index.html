{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to CyberCanary! {% endblock %}</h1>
    {% for post in posts %}
    <a href="#">
        <h3>{{ post['title'] }}</h3>
        <p>{{ post['content'] }}</p>
    </a>
    <span class="badge badge-primary">{{ post['created'] }}</span>
    <hr>
    {% endfor %}
{% endblock %}
